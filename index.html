<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
   <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
   <title>Casino Ethereum Dapp</title>
</head>
<body class="container">

	<h1>Bet for your best number and win huge amounts of ether</h1>

	<h4>Number of bets: </h4><p id="numberOfBets"></p>

	<h4>Last number winner: </h4><p id="lastWinner"></p>

	<h4>Total ether bet: </h4><p id="totalBet"></p>

	<h4>Minimum bet: </h4><p id="minimumBet"></p>

	<h4>Max amount of bets: </h4><p id="maxAmountOfBets"></p>


	<hr/>

	<h2>Vote for the next number</h2>

	<span>How much ether do you want to bet?  <input type="text" id="amount"/> ether</span>

	<br><br>

	<div class="row">
		<div class="col-sm-1">
			<button class="btn btn-primary" id="num-1">1</button>
		</div>
		<div class="col-sm-1">
			<button class="btn btn-primary" id="num-2">2</button>
		</div>
		<div class="col-sm-1">
			<button class="btn btn-primary" id="num-3">3</button>
		</div>
		<div class="col-sm-1">
			<button class="btn btn-primary" id="num-4">4</button>
		</div>
		<div class="col-sm-1">
			<button class="btn btn-primary" id="num-5">5</button>
		</div>
		<div class="col-sm-1">
			<button class="btn btn-primary" id="num-6">6</button>
		</div>
		<div class="col-sm-1">
			<button class="btn btn-primary" id="num-7">7</button>
		</div>
		<div class="col-sm-1">
			<button class="btn btn-primary" id="num-8">8</button>
		</div>

		<div class="col-sm-1">
			<button class="btn btn-primary" id="num-9">9</button>
		</div>

		<div class="col-sm-1">
			<button class="btn btn-primary" id="num-10">10</button>
		</div>


	</div>


   
</body>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="index.js"></script>
</html>
